name: Build & Publish

on:
  workflow_dispatch:

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Extract Version
      shell: pwsh
      run: |
        $version = select-string -Path 'Directory.Build.Props' -Pattern '<Version>(.*)<\/Version>' -AllMatches | % { $_.Matches } | % { $_.Groups[1].Value }
        echo "VERSION=$version" >> $Env:GITHUB_ENV
    - name: Show Version
      shell: pwsh
      run: |
        echo "${Env:VERSION}"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ VERSION }}
        release_name: Release ${{ VERSION }}
        draft: false
        prerelease: false        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Build Myra.MonoGame
      run: dotnet build build\Myra.MonoGame.sln --configuration Release
    - name: Build Myra.Stride
      run: dotnet build build\Myra.Stride.sln --configuration Release
    - name: Build Myra.PlatformAgnostic
      run: dotnet build build\Myra.PlatformAgnostic.sln --configuration Release
